<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><meta charset="utf-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>User information-page</title>
</head>
<body>
<header>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">

        <div class="container-fluid">
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <span class="align-middle font-weight-bold mr-1" sec:authentication="name"></span>
                    <span class="align-middle mr-1">with roles:</span>
                    <div class="align-middle" sec:authorize="hasAuthority('ROLE_ADMIN')">ADMIN</div>
                    <div class="align-middle" sec:authorize="hasAuthority('ROLE_USER')">USER</div>

                </ul>
            </div>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary">Logout</button>
            </form>

        </div>
    </nav>
</header>
<div class="row" style="width: 100%; height: 100%">
    <div class="p-0 col-2 ">
        <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="/admin"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>

            <a class="nav-link active" href="/user"
               role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10 bg-light ">
        <div class="container-fluid ">
            <h1>User information-page</h1>
            <!-- верхняя панель таблицы -->

            <div class="tab-content">
                <div class="tab-pane fade show active" id="usersTable">
                    <div class="card">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover table-striped ">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${user}">
                                    <td th:text="${user.id}">ID</td>
                                    <td th:text="${user.username}">Username</td>
                                    <td th:text="${user.secondName}">SecondName</td>
                                    <td th:text="${user.age}">Age</td>
                                    <td th:text="${user.email}">E-mail</td>
                                    <td th:each="role : ${user.roles}" th:text="${role.getName()}">Roles</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--    </section>-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
